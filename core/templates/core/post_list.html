{% extends 'base.html' %}

{% block content %}
    <section class="container mx-auto mt-8">
        <h2 class="text-2xl font-semibold text-blue-900">Blog Posts</h2>
        <ul class="space-y-4 mt-4">
            {% for post in posts %}
                <li class="bg-white shadow-md p-6 rounded-lg">
                    <h3 class="text-xl font-semibold text-blue-900">{{ post.title }}</h3>
                    <p class="text-gray-600">Published by <a href="{% url 'post_details' post.author.id %}">{{ post.author }} </a>on {{ post.publication_date|date:"F d, Y" }}</p>
                    <p class="mt-2">{{ post.content }}</p>
                </li>
            {% empty %}
                <p class="mt-4 text-gray-600">No blog posts available.</p>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
