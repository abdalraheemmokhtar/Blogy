{% extends 'base.html' %}

{% block content %}

<h2 class="text-2xl font-semibold text-blue-900 mb-6">Create a New Post</h2>
<form class="m-2" method="post"  enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-6">
        <label for="{{ form.title.id_for_label }}" class="block text-gray-800 text-sm font-semibold mb-2">Title:</label>
        {{ form.title }}
    </div>

    <div class="mb-6">
        <label for="{{ form.author.id_for_label }}" class="block text-gray-800 text-sm font-semibold mb-2">Author:</label>
        <select name="{{ form.author.name }}" id="{{ form.author.id_for_label }}" class="custom-dropdown appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <option value="" selected disabled>Select an Author</option>
            {% for author_choice in form.author.field.choices %}
                <option value="{{ author_choice.0 }}">{{ author_choice.1 }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-6">
        <label for="{{ form.body.id_for_label }}" class="block text-gray-800 text-sm font-semibold mb-2">Body:</label>
        <textarea name="{{ form.body.name }}" id="{{ form.body.id_for_label }}" rows="5" class="custom-textarea appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ form.body.value }}</textarea>
    </div>

    <div class="mb-6">
        <label for="id_header_image" class="block text-gray-800 text-sm font-semibold mb-2">Header Image:</label>
        <input type="file" name="header_image" id="id_header_image" class="block w-full text-sm text-gray-800 border border-gray-300 rounded-lg cursor-pointer bg-gray-100 dark:text-gray-600 focus:outline-none dark:bg-gray-800 dark:border-gray-700 dark:placeholder-gray-500">
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Create Post
    </button>
</form>



{% endblock %}
