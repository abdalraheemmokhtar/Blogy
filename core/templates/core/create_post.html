{% extends 'base.html' %}

{% block content %}

    <h2 class="text-2xl font-semibold text-blue-900">Create a New Post</h2>
    <form class="m-2" method="post">
        {% csrf_token %}

        <!-- {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline custom-class"
                {% if field.value %} value="{{ field.value }}"{% endif %} {% if field.field.required %}required{% endif %}>
        </div>
        {% endfor %} -->
        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">{{ field.label }}</label>
            {% if field.name == 'author' %}
                <select name="{{ field.name }}" id="{{ field.id_for_label }}" class="custom-dropdown appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="" selected disabled>Select an Author</option>
                    {% for author_choice in field.field.choices %}
                        <option value="{{ author_choice.0 }}">{{ author_choice.1 }}</option>
                    {% endfor %}
                </select>
            {% elif field.name == 'body' %}
                <textarea name="{{ field.name }}" id="{{ field.id_for_label }}" rows="5" class="custom-textarea appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ field.value }}</textarea>
            {% else %}
                {{ field }}
            {% endif %}
        </div>
        {% endfor %}
        
                

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Create Post
        </button>        
    </form>

{% endblock %}
